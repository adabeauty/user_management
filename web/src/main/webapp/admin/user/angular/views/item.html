<div class="container">
    <div class="form-group input-group ">
        <button type="button" class="btn btn-primary btn " ng-click="go_to_create_item()">添加优惠</button>
        <button type="button" class="btn btn-default btn "  ng-click="delete_all_selected_items()">批量删除</button>
    </div>
    <div class="form-group input-group ">
        <input type="search" class="form-control" />
        <span class="input-group-btn ">
            <button class="btn btn-default" type="button" >Search</button>
        </span>
    </div>
</div>

<div class="container">

    <table id="item-table" class="table table-bordered">
        <thead>
        <tr>
            <th><input type="checkbox" ng-model="selectedAll" ng-change="select_all_or_select_none()"/></th>
            <th>ID</th>
            <th>分类</th>
            <th>品牌</th>
            <th>名称</th>
            <th>单价</th>
            <th>单位</th>
            <th>进货时间</th>
            <th>优惠</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr class="item_line" ng-repeat="item in items">
            <td><input type="checkbox" ng-model="item.selected"/></td>
            <td> {{item.id}}</td>
            <td> {{item.category}} </td>
            <td> {{item.brand}} </td>
            <td> {{item.name}} </td>
            <td> {{item.price}} </td>
            <td> {{item.unit}} </td>
            <td> {{item.createDate}} </td>
            <td> {{item.promotion}}</td>

            <td>
                <button class="btn" ng-click="deleteitem(item.id)">删除 </button>
            </td>
        </tr>
        </tbody>
    </table>

    <ul class="pagination">
        <li><a href="#">&laquo;</a></li>
        <li><a href="#">1</a></li>
        <li><a href="#">2</a></li>
        <li><a href="#">3</a></li>
        <li><a href="#">4</a></li>
        <li><a href="#">5</a></li>
        <li><a href="#">&raquo;</a></li>
    </ul>
