<div class="container-fluid">
    <div>
        <h2>管理员登录</h2>
    </div>
    <div class="row">
        <div class="col-md-4">
            <form>
                <div class="form-group">
                    <label for="name">用户名</label>
                    <input type="name" class="form-control" id="name" placeholder="用户名" ng-model="administrator.name">
                </div>
            </form>

            <form>
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" class="form-control" id="password" placeholder="密码" ng-model="administrator.password">
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-2">
            <button type="submit" class="btn btn-default" ng-click="cancel()">取消</button>
            <button type="submit" class="btn btn-default" ng-click="logIn()">登录</button>
        </div>
    </div>
</div>
